        <main>
           <h2>Contact Us</h2>
           <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!<br>
            Required fields marked with a <span class="required">*</span>.</p>
            <img src="images/swiss-peak.jpg" alt="view the peak of the mountain from the valley">
            <form action="https://wp.zybooks.com/form-viewer.php" method="POST" target="_blank">
                
                <label for="my-full-name">Full Name<span class="required">*</span></label>
                <input type="text" name="my-full-name" id="my-full-name" required>

                <label for="email-address">Email Address<span class="required">*</span></label>
                <input type="text" name="email-address" id="email-address" required>

                <label for="phone-number">Phone Number<span class="required">*</span></label>
                <input type="tel" name="phone-number" id="phone-number" required>

                <fieldset>
                    <legend>Preferred Contact Method</legend>
                    <input type="radio" name="contact-pref" id="pref-email" checked>
                    <label for="pref-email">Email</label>
                    <input type="radio" name="contact-pref" id="pref-phone">
                    <label for="pref-phone">Phone</label>
                </fieldset>
                <label for="my-comments">Comments</label>
                <textarea name="my-comments" id="my-comments"></textarea>
                
                <input type="submit" name="my-submit" id="my-submit" value="Submit Form">
            </form>
        </main>
